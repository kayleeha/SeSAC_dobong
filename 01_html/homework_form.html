<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h3>설문조사</h3>

    <br/>

    이름<label><input type="text" /></label><br/>
    <label for="emailId">이메일</label>
    <input type="email" id="emailId" placeholder="example@naver.com"/>

    <br/>

    <h4>나이</h4>
    <label>
        <input type="radio" name="old" checked>
        10대
    </label>
    <label>
        <input type="radio" name="old">
        20대
    </label>
    <label>
        <input type="radio" name="old">
        30대
    </label>
    <label>
        <input type="radio" name="old">
        40대
    </label>
    <input type="radio" name="old" id="fifies">
    <label for="fifies">50대</label>
    <input type="radio" name="old" id="sixties">
    <label for="sixties">60대 이상</label>

    <br/>
    <h4>원하는 강의(복수 응답 가능합니다.)</h4>
    <label>
        <input type="checkbox" name="wanted" checked>html
    </label>
    <label>
    <input type="checkbox" name="wanted">javascript
    </label>
    <label>
    <input type="checkbox" name="wanted">css
    </label>

    <br/><br />

    <textarea rows="10" cols="60" placeholder="하고 싶은 말을 써주세요!"></textarea>

    <input type="submit" value="제출">
    
</body>
</html>
