<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic 태그 사용해보기</title>
</head>
<body>
    <header style="background-color: bisque; height: 50px;">Header</header>
    <main style="background-color: beige; height: 800px; display: flex;">
        <section style="background-color:pink; width: 80%">section
            <article style="background-color: yellow; height: 100px;">article1</article>
            <article style="background-color: blanchedalmond; height: 100px;">article2</article>
            <article style="background-color: yellow; height: 100px;">article3</article>
        </section>
        <aside style="background-color: aqua; width: 20%">aside</aside>
    </main>
    <footer style="background-color: lime; height: 50px;">Footer</footer>
</body>
</html>
