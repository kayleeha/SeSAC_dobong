<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - position 속성과 z-index 속성</title>
    <link rel="stylesheet" href="./attr3.css">
</head>
<body>
    <h2>position(static, relative, absolute, fixed)</h2>
    <div class="position-static">static</div>
    <div class="position-relative">relative</div>
    <div class="position-absolute">absolute</div>
    <div class="position-fixed">fixed</div>
    <div class="position-relative">relative2
        <div class="absolute2">absolute2</div>
    </div>

    <h2>과제</h2>
    <div class="box">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>

    <h2>z-index</h2>
    <div class="parent">
        <!-- .circle.circle$*5 -->
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>

    <h2>예제</h2>
    <div class="boxes">
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
    </div>
</body>
</html>
