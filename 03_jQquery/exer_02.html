<html>

<head>
    <!-- TODO1: jQuery CDN 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
        integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <style>
        div {
            width: 100;
            height: 100;
        }

        div:hover {
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .purple {
            background-color: purple;
        }
    </style>
    <script>
        let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

        // TODO2: changeColor 함수 내부 작성
        function changeColor() {
            for (let i = 0; i < colors.length - 1; i++) { // colors.length - 1로 변경
                if ($(this).hasClass(colors[i])) {  // 현재 클래스가 맞는지 확인
                    $(this).removeClass(colors[i])   // 현재 색상 클래스 제거
                    $(this).addClass(colors[i + 1]); // 다음 색상 클래스 추가
                }
            }
        }
    </script>
</head>

<body>
    <div class="red" onclick="changeColor();"></div>
</body>

</html>
